name: Deploy Production

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Debug - List files
        run: |
          echo "Current directory: $(pwd)"
          echo "Files in current directory:"
          ls -la
          echo ""
          echo "Checking for config.toml:"
          ls -la config.toml || echo "config.toml not found"
          echo ""
          echo "Checking for migrations directory:"
          ls -la migrations/ || echo "migrations folder not found"
          echo ""
          echo "Content of migrations directory:"
          ls -la migrations/*.sql 2>/dev/null || echo "No SQL files found"

      - name: Link to Production project
        run: supabase link --project-ref ${{ secrets.PRODUCTION_PROJECT_ID }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Check migration status
        run: |
          echo "Checking migration status..."
          supabase migration list
        env:
          SUPABASE_DB_PASSWORD: ${{ secrets.PRODUCTION_DB_PASSWORD }}

      - name: Push new migrations only
        run: supabase db push
        env:
          SUPABASE_DB_PASSWORD: ${{ secrets.PRODUCTION_DB_PASSWORD }}
      
      - name: Generate and verify types
        run: |
          supabase gen types typescript --linked > types/database.types.ts
          echo "âœ… Types generated successfully"
