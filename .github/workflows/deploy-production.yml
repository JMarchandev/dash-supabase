name: Deploy Production

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Debug - List files
        run: |
          echo "Current directory: $(pwd)"
          echo "Files in current directory:"
          ls -la
          echo ""
          echo "Checking for config.toml:"
          ls -la config.toml || echo "config.toml not found"
          echo ""
          echo "Checking for migrations directory:"
          ls -la migrations/ || echo "migrations folder not found"
          echo ""
          echo "Content of migrations directory:"
          ls -la migrations/*.sql 2>/dev/null || echo "No SQL files found"

      - name: Link to Production project
        run: |
          # Clean .temp directory to force fresh scan
          rm -rf .temp
          supabase link --project-ref ${{ secrets.PRODUCTION_PROJECT_ID }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Debug - Check link status
        run: |
          echo "Checking .temp directory:"
          ls -la .temp/ || echo ".temp not found"
          echo ""
          echo "Project ref:"
          cat .temp/project-ref || echo "project-ref file not found"
          echo ""
          echo "Checking migrations are readable:"
          cat migrations/00000000000000_init_migrations_schema.sql | head -5

      - name: Check migration status
        run: |
          echo "Checking migration status..."
          supabase migration list --debug
        env:
          SUPABASE_DB_PASSWORD: ${{ secrets.PRODUCTION_DB_PASSWORD }}

      - name: Push database migrations
        run: |
          echo "Attempting to push migrations..."
          # Try to push only the new migrations that don't exist in remote
          supabase db push --include-all || {
            echo "Push failed, trying alternative approach..."
            echo "Marking old migrations as already applied..."
            supabase migration repair --status applied 00000000000000 20260125165349 20260125165410 20260125165413 20260125165414 20260125185617
            echo "Now pushing remaining migrations..."
            supabase db push
          }
        env:
          SUPABASE_DB_PASSWORD: ${{ secrets.PRODUCTION_DB_PASSWORD }}
      
      - name: Generate and verify types
        run: |
          supabase gen types typescript --linked > types/database.types.ts
          echo "âœ… Types generated successfully"
