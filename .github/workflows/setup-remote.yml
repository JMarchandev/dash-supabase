name: Setup Remote Database

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to setup (production or staging)'
        required: true
        type: choice
        options:
          - production
          - staging

jobs:
  setup:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link to project
        run: |
          if [ "${{ inputs.environment }}" = "production" ]; then
            supabase link --project-ref ${{ secrets.PRODUCTION_PROJECT_ID }}
          else
            supabase link --project-ref ${{ secrets.STAGING_PROJECT_ID }}
          fi
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Repair migration history
        run: |
          echo "Marking existing migrations as applied..."
          supabase migration repair --status applied 00000000000000 20260125165349 20260125165410 20260125165413 20260125165414 20260125185617 20260127011850 20260127120000 20260127150000
        env:
          SUPABASE_DB_PASSWORD: ${{ inputs.environment == 'production' && secrets.PRODUCTION_DB_PASSWORD || secrets.STAGING_DB_PASSWORD }}
      
      - name: Verify migration status
        run: supabase migration list
        env:
          SUPABASE_DB_PASSWORD: ${{ inputs.environment == 'production' && secrets.PRODUCTION_DB_PASSWORD || secrets.STAGING_DB_PASSWORD }}
